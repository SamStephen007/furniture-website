<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            border-radius: 5px;
            font-size: 1.5em;
            border: 2px solid rgb(234, 234, 244);
            width: 50%;
            height: 60%; /* Increased height */
            padding: 20px;
            box-sizing: border-box;
            background: transparent;
            opacity: 0.9;
            backdrop-filter: blur(20px);
            
        }
        
        body {
            background-image: url('template/_7bf0cfa1-562c-4ecb-93df-9743934c6591.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Added to enable vertical layout */
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid;
            border-radius: 5px;
            box-sizing: border-box;
            color: rgb(8, 8, 7);
            font-size: 1em;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .two {
            text-decoration: none;
            font-size: 1.5em;
            position: absolute;
            top: 20px; /* Positioned at the top */
            width: 100%;
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        .two a {
            color: rgb(7, 7, 7);
            text-decoration: none;
        }
        .two a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="two">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="gallery.html">GALLERY</a>
    </nav>
    <div class="one">
        <center><h1>DELIVERY FORM</h1></center>
        
        <form action="submit.html">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="number" name="age" placeholder="Enter your age" required><br>
            <input type="text" name="address" placeholder="Enter your address" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
